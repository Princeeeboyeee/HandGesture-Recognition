<html>
  <head>
    <title>Hand Gesture To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">
       Hand Gesture To Emotion App
       <br><br>
      <span>&#9996;</span> <!-- Peace Emoji-->
      <span>&#128077;</span> <!-- Thumbs Up Emoji-->
      <span>&#128076;</span> <!-- Ok Emoji-->
    </h3>
      <p style="font-size: 22px;">Take a selfie of your hand to generate emoji
      	<br>
        <b style="color: blue">Peaceful</b>
        <br>
        <b style="color: yellow">Happy / All Good</b>
        <br>
        <b style="color: whitesmoke">Fine / Ok</b>
        <br>
      </p>
       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Webcam View:</label>
         <div id="camera"></div>
         <br>
         <button id="take_image" onclick="take_snapshot();"> Capture Image</button>
       </div>
       <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1: </label>
        <p id="result_emotion_name"class="emotion_name"></p>
        <p id="update_emoji"class="emoji"></p>
        <label>Prediction 2: </label>
        <p id="result_emotion_name_1"class="emotion_name"></p>
        <p id="update_emoji_1"class="emoji"></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button id="check_image" onclick="check();"> Predict Emotion </button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
